<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <title>Panagora</title>
    <!-- <%= htmlWebpackPlugin.tags.headTags %> -->
  </head>
  <body>
    <!-- <%= htmlWebpackPlugin.tags.bodyTags %> -->
    <div id="root">
      <header>
        <img src="./static/panagora-logo.svg" alt="">
        <div>
          <div class="flex header-btns">
            <h3 role="button" onclick="backClicked()">Products</h3>
            <h3>About</h3>
          </div>
        </div>
      </header>

      
      <div class="products">
        <div class="" id="products-toogle">
          <ul id="products-list" class="flex products-list"></ul>
        </div>
        <div class="item-main hide" id="item-toogle">
          <div class="modal absolute hide" id="modal">
            <h2 class="modal-btn" id="modal-btn" onclick="closeModal()">X</h2>
            <h3 class="text-center top">Added to cart!</h3>
            <div id="modal-info">
            </div>
          </div>
            <div class="item-container">
              <div class="item-container-div flex">
                <div class="item-container-img">
                  <img class="item-img" id="item-img" src="" alt="">
                </div>
                <div class="item-info">
                  <h2 id="item-info-name"></h2>
                  <h2 id="item-info-price" class="item-info-price"></h2>
                  <form action="" class="item-form flex" onsubmit="mySubmitFunction(event)">
                    <div class="size-btn">
                      <input type="checkbox" id="input-check" onclick="checkBoxOnce(event)"/>
                      <div class="checkmark-container">
                        <span class="checkmark">39</span>
                      </div>
                    </div>
                    <div class="size-btn">
                      <input type="checkbox" id="input-check" onclick="checkBoxOnce(event)"/>
                      <div class="checkmark-container">
                        <span class="checkmark">40</span>
                      </div>
                    </div>
                    <div class="size-btn">
                      <input type="checkbox" id="input-check" onclick="checkBoxOnce(event)"/>
                      <div class="checkmark-container">
                        <span class="checkmark">41</span>
                      </div>
                    </div>
                    <div class="size-btn">
                      <input type="checkbox" id="input-check" onclick="checkBoxOnce(event)"/>
                      <div class="checkmark-container">
                        <span class="checkmark">42</span>
                      </div>
                    </div>
                    <div class="size-btn">
                      <input type="checkbox" id="input-check" onclick="checkBoxOnce(event)"/>
                      <div class="checkmark-container">
                        <span class="checkmark">43</span>
                      </div>
                    </div>
                    <div class="size-btn">
                      <input type="checkbox" id="input-check" onclick="checkBoxOnce(event)"/>
                      <div class="checkmark-container">
                        <span class="checkmark">44</span>
                      </div>
                    </div>
                    <div class="size-btn">
                      <input type="checkbox" id="input-check" onclick="checkBoxOnce(event)"/>
                      <div class="checkmark-container">
                        <span class="checkmark">45</span>
                      </div>
                    </div>
                    <div class="size-btn">
                      <input type="checkbox" id="input-check" onclick="checkBoxOnce(event)"/>
                      <div class="checkmark-container">
                        <span class="checkmark">46</span>
                      </div>
                    </div>
                    <button class="cart-btn" id="cart-btn" disabled="true">ADD TO CART</button>
                  </form>
                  <div class="item-description">
                    <h3>Description</h3>
                    <p id="item-info-description"></p>
                  </div>
                </div>
              </div>
              </div>
        </div> 
      </div>
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>
